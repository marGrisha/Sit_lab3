{% macro render_table(title, headers, rows) %}
  <div class="card">
    <h2>{{ title }}</h2>
    <table>
      <thead>
        <tr>
          {% for h in headers %}
            <th>{{ h }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            {% for cell in r %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% else %}
          <tr>
            <td colspan="{{ headers|length }}">Нет данных</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endmacro %}
