<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Volcano CRUD{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .card { padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 18px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f3f3f3; text-align: left; }
    a { text-decoration: none; }
    .btn { display: inline-block; padding: 8px 12px; border: 1px solid #333; border-radius: 6px; margin-right: 6px; }
    .btn-danger { border-color: #a00; color: #a00; }
    .btn-primary { border-color: #0057b7; color: #0057b7; }
    .btn-secondary { border-color: #666; color: #666; }
    .form-row { margin-bottom: 10px; }
    label { display:block; font-weight: bold; margin-bottom: 4px; }
    input, select { width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Volcano CRUD (Django Forms)</h1>
    <a class="btn btn-secondary" href="/">‚Üê Back to dashboard</a>
    <a class="btn btn-secondary" href="{% url 'volcano_list' %}">Volcano list</a>
    <a class="btn btn-primary" href="{% url 'volcano_add' %}">+ Add volcano</a>
  </div>

  {% block content %}{% endblock %}
</body>
</html>
